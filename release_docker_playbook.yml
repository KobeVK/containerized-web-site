---
 
    - hosts: all
      gather_facts: no
      user: ubuntu
      connection: "ssh"
      become: true

      tasks:
        - name: Log into DockerHub
          docker_login:
            username: "{{ usr }}"
            password: "{{ pass }}"

        - name: docker commit
          command: docker commit -m "building web-app" Greenroad Greenroad_web_app:"{{ ยง }}"

        - name: docker tag
          become: true
          command: docker tag Greenroad_app sapkobisap/greenroad:"{{ buildNumber }}"

        - name: docker push
          become: true
          command: docker push sapkobisap/greenroad:"{{ buildNumber }}"

